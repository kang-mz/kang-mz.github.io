short_bio: |-
  <p>
    I am currently a Postdoctoral Research Fellow at Nanyang Technological University, 
    working with 
    <a href="https://personal.ntu.edu.sg/asxytang/" target="_blank" rel="noopener noreferrer">Prof. Xueyan Tang</a>. 
    I received my Ph.D. degree at Sun Yat-sen University, 
    supervised by 
    <a href="https://chen-website.github.io/" target="_blank" rel="noopener noreferrer">Prof. Lin Chen</a>. 
    I received my M.E. degree at Central South University, 
    supervised by 
    <a href="https://faculty.csu.edu.cn/chenzhigang/zh_CN/index.htm" target="_blank" rel="noopener noreferrer">Prof. Zhigang Chen</a>, 
    and my B.E. degree at Nanchang University. 
    I also work closely with 
    <a href="https://sie.bit.edu.cn/szdw/jsml/ktwlxxjsyjsj/zgzc/d48c698baf81430daba62561812f65f1.htm" target="_blank" rel="noopener noreferrer">Prof. Jihong Yu</a>.
  </p>
  <!-- Delete the template cat paragraph below if you don't need it -->
  <p>
    My research interests span wireless backscatter sensing and distributed algorithm design, with a particular focus on radio-frequency identification (RFID), network caching, and route origin authorization (ROA). 
    If you are interested in my work, please feel free to connect with me!
  </p>

